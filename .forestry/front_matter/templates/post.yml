---
label: Post
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: date
  type: datetime
  label: Publish date
  description: ''
  config:
    required: true
    date_format: YYYY-MM-DD
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DD
  default: now
- name: excerpt
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Excerpt
- name: hero
  type: file
  config:
    maxSize: 64
  label: Hero image
